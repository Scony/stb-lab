<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  </head>
  <body>
    <video width="1280"
           height="720"
           src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"
           style="position:absolute;left:0px;top:0px;width:1280px;height:720px;"
           controls>
    </video>
    <br><br><br>
    <div style="position:relative;left:100px;">
      <button id="fl">Focus left</button>
      <button id="fr">Focus right</button>
      <button id="sl">Select left</button>
      <button id="sr">Select right</button>
    </div>
    <div class="player">
      <div class="playerscene">
        <div class="popuppane">
          <div class="settingscontainer">
            <div class="settingsrow">
              <div class="options">
                <div id="dl" class="option selected"><span>Aus</span></div>
                <div id="dr" class="option"><span class="">An</span></div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function findGetParameter(parameterName) {
          var result = null,
              tmp = [];
          location.search
              .substr(1)
              .split("&")
              .forEach(function (item) {
                  tmp = item.split("=");
                  if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
              });
          return result;
      }
      $("#fl").click(function() {
          $("#dl").addClass("focus");
          $("#dr").removeClass("focus");
      });
      $("#fr").click(function() {
          $("#dr").addClass("focus");
          $("#dl").removeClass("focus");
      });
      $("#sl").click(function() {
          $("#dl").addClass("selected");
          $("#dr").removeClass("selected");
      });
      $("#sr").click(function() {
          $("#dr").addClass("selected");
          $("#dl").removeClass("selected");
      });
      $(document).ready(function() {
          var autostart = findGetParameter("autostart");
          if (autostart != null && autostart =="true") {
              window.setTimeout(function() {
                  $("#sr").click();
              }, 2000);
          }
      });
    </script>
  </body>
</html>
