<html>
  <head>
    <title>spam demo</title>
  </head>
  <body bgColor="#ff9900">
    <script>
      runScenario();

      var x = 1;

      function runScenario() {
          setInterval(() => {
              console.log("spam ".repeat(5 + x));
              x = (x + 1) % 20
          }, 50);
      }
    </script>
  </body>
