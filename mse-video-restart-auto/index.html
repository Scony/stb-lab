<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  </head>
  <body bgcolor="#ff9900">
    <br><br><br>
    <div style="position:relative;left:100px">
      <video id="video" width="480" controls></video>
      <br>
      <button id="run">Run scenario</button>
    </div>
    <script>
      var video = $("#video")[0];
      var assetURL = 'https://nickdesaulniers.github.io/netfix/demo/frag_bunny.mp4'
      var mimeCodec = 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"';
      var mediaSource = null;

      $("#run").click(function() {
          setup();
          video.addEventListener('canplay', function(_) {
              console.log('(3) playing...');
              video.play();
              setTimeout(function() {
                  console.log('(4) seeking near end...');
                  video.currentTime = 55.0;
                  setTimeout(function() {
                      video.addEventListener('waiting', function(_) {
                          console.log('(5) marking EOS...');
                          mediaSource.endOfStream();
                          setTimeout(function() {
                              console.log('(6) restarting...');
                              video.play();
                          }, 1000);
                      }, {once:true});
                  }, 1000);
              }, 3000);
          }, {once:true});
      });

      function setup() {
          console.log('(1) setting up MediaSource...');
          if ('MediaSource' in window && MediaSource.isTypeSupported(mimeCodec)) {
              mediaSource = new MediaSource;
              mediaSource.addEventListener('sourceopen', onSourceOpen, {once:true});
              console.log(mediaSource.readyState, '(should be "closed")');
              video.src = URL.createObjectURL(mediaSource);
          } else {
              console.error('Unsupported MIME type or codec: ', mimeCodec);
          }
      }

      function onSourceOpen() {
          console.log('(2) setting up SourceBuffer...');
          console.log(mediaSource.readyState, '(should be "open")');
          var sourceBuffer = mediaSource.addSourceBuffer(mimeCodec);
          fetchAB(assetURL, function (buf) {
              console.log(buf);
              sourceBuffer.appendBuffer(buf);
          });
      }

      function fetchAB(url, cb) {
          console.log(url);
          var xhr = new XMLHttpRequest;
          xhr.open('get', url);
          xhr.responseType = 'arraybuffer';
          xhr.onload = function () {
              cb(xhr.response);
          };
          xhr.send();
      };
    </script>
  </body>
</html>
